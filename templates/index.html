<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Ch√∫c M·ª´ng Trung Thu! üåï</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            position: relative;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        .container {
            text-align: center;
            z-index: 10;
            position: relative;
            animation: fadeInUp 2s ease-out;
        }
        h1 {
            font-size: 3em; /* Gi·∫£m size t·ª´ 4em xu·ªëng 3em */
            background: linear-gradient(45deg, #ff6b6b, #ffd93d, #6bcf7f, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
            text-shadow: 0 0 30px rgba(255, 107, 107, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }
        p {
            font-size: 2em; /* TƒÉng size t·ª´ 1.8em l√™n 2em */
            color: #e0e0e0;
            margin: 20px 0;
            opacity: 0;
            animation: fadeInUp 2s ease-out 0.5s forwards;
        }
        .image-ha {
            width: 200px; /* ƒêi·ªÅu ch·ªânh k√≠ch th∆∞·ªõc h√¨nh ·∫£nh ha.jpg ph√π h·ª£p */
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            margin-top: 20px;
            animation: fadeInUp 2s ease-out 1s forwards;
            opacity: 0;
        }
        .moon {
            position: absolute;
            top: 20%;
            right: 10%;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, #fff 40%, #f0f0f0 70%, #e0e0e0 100%);
            border-radius: 50%;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.8);
            z-index: 5;
            animation: floatMoon 6s ease-in-out infinite;
        }
        .moon::before {
            content: '';
            position: absolute;
            top: 20%;
            left: 20%;
            width: 60px;
            height: 60px;
            background: #16213e;
            border-radius: 50%;
            opacity: 0.3;
        }
        /* H√¨nh ·∫£nh ·ªü c√°c g√≥c li√™n quan Trung Thu */
        .lantern-top-left {
            position: absolute;
            top: 10%;
            left: 5%;
            width: 80px;
            height: 120px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 120"><rect width="80" height="120" fill="%23ff6b6b" rx="10"/><circle cx="40" cy="10" r="15" fill="%23ffd93d"/></svg>') no-repeat center/contain; /* ƒê√®n l·ªìng ƒë∆°n gi·∫£n b·∫±ng SVG, thay b·∫±ng h√¨nh ·∫£nh n·∫øu c√≥ */
            animation: sway 4s ease-in-out infinite;
            z-index: 5;
        }
        .cake-bottom-right {
            position: absolute;
            bottom: 10%;
            right: 5%;
            width: 100px;
            height: 80px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 80"><rect width="100" height="80" fill="%23ffd93d" rx="5"/><circle cx="20" cy="20" r="5" fill="%23ff6b6b"/><circle cx="80" cy="20" r="5" fill="%23ff6b6b"/></svg>') no-repeat center/contain; /* B√°nh trung thu ƒë∆°n gi·∫£n b·∫±ng SVG */
            animation: floatGentle 5s ease-in-out infinite;
            z-index: 5;
        }
        .rabbit-top-right {
            position: absolute;
            top: 5%;
            right: 20%;
            width: 60px;
            height: 60px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 60"><circle cx="30" cy="30" r="25" fill="%23f0f0f0"/><circle cx="20" cy="20" r="3" fill="%23ff69b4"/><circle cx="40" cy="20" r="3" fill="%23ff69b4"/><ellipse cx="30" cy="40" rx="15" ry="8" fill="%23ff69b4"/></svg>') no-repeat center/contain; /* Th·ªè ng·ªçc ƒë∆°n gi·∫£n */
            animation: bounce 3s ease-in-out infinite;
            z-index: 5;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes glow {
            from { filter: drop-shadow(0 0 20px #ff6b6b); }
            to { filter: drop-shadow(0 0 30px #ffd93d); }
        }
        @keyframes floatMoon {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        @keyframes sway {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }
        @keyframes floatGentle {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="moon"></div>
    <div class="lantern-top-left"></div>
    <div class="cake-bottom-right"></div>
    <div class="rabbit-top-right"></div>
    <div class="container">
        <h1>Nh·∫≠t H·∫° trung thu vui v·∫ª üå∏üå∏‚ú®</h1>
        <p>t·∫∑ng Nh·∫≠t H·∫° ü•Æ nh√¢n ....d·ªãp n√†y th√¨ "trƒÉng ƒë√™m nay ƒë·∫πp l·∫Øm" üåô </p>
        <img src="ha.jpg" alt="H√¨nh ·∫£nh d√†nh t·∫∑ng Nh·∫≠t H·∫°" class="image-ha">
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];
        let stars = [];
        let hearts = [];
        let petals = []; // M·∫£ng cho hoa r∆°i

        class Particle {
            constructor(x, y, vx, vy, color, size, life) {
                this.x = x;
                this.y = y;
                this.vx = vx;
                this.vy = vy;
                this.color = color;
                this.size = size;
                this.life = life;
                this.maxLife = life;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.1; // gravity
                this.life--;
                this.size *= 0.99;
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = this.life / this.maxLife;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        class HeartParticle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 4;
                this.vy = Math.random() * -3;
                this.angle = 0;
                this.life = 100;
                this.maxLife = 100;
                this.size = Math.random() * 5 + 5;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.05;
                this.angle += 0.1;
                this.x += Math.sin(this.angle) * 0.5;
                this.life--;
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = this.life / this.maxLife;
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                ctx.fillStyle = '#ff69b4';
                ctx.beginPath();
                ctx.moveTo(0, -this.size);
                ctx.bezierCurveTo(-this.size, -this.size / 2, -this.size, 0, 0, this.size / 2);
                ctx.bezierCurveTo(this.size, 0, this.size, -this.size / 2, 0, -this.size);
                ctx.fill();
                ctx.restore();
            }
        }

        class Star {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height * 0.5;
                this.size = Math.random() * 3 + 1;
                this.twinkle = Math.random() * 255;
            }
            update() {
                this.twinkle += (Math.random() - 0.5) * 2;
                this.twinkle = Math.max(0, Math.min(255, this.twinkle));
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = this.twinkle / 255 * 0.8;
                ctx.fillStyle = '#fff';
                ctx.beginPath();
                ctx.moveTo(this.x, this.y - this.size);
                for (let i = 0; i < 5; i++) {
                    ctx.lineTo(this.x + Math.cos((i * 4 * Math.PI / 5) - Math.PI / 2) * this.size, this.y + Math.sin((i * 4 * Math.PI / 5) - Math.PI / 2) * this.size);
                    ctx.lineTo(this.x + Math.cos((i * 4 * Math.PI / 5) + Math.PI / 2) * (this.size / 2), this.y + Math.sin((i * 4 * Math.PI / 5) + Math.PI / 2) * (this.size / 2));
                }
                ctx.closePath();
                ctx.fill();
                ctx.restore();
            }
        }

        // Class cho hoa r∆°i ch·∫≠m (petals)
        class Petal {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = -10;
                this.vx = (Math.random() - 0.5) * 1; // Ch·∫≠m
                this.vy = Math.random() * 0.5 + 0.5; // T·ªëc ƒë·ªô r∆°i ch·∫≠m
                this.angle = Math.random() * Math.PI * 2;
                this.size = Math.random() * 8 + 4;
                this.life = 200; // Life d√†i h∆°n ƒë·ªÉ r∆°i ch·∫≠m
                this.maxLife = 200;
                this.color = `hsl(${Math.random() * 60 + 30}, 80%, 60%)`; // M√†u hoa h·ªìng/v√†ng
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.angle += 0.02; // Xoay ch·∫≠m
                this.vy += 0.005; // Gravity nh·∫π
                this.life--;
                if (this.x < 0 || this.x > canvas.width) this.vx *= -1; // N·∫£y c·∫°nh
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = this.life / this.maxLife;
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                ctx.fillStyle = this.color;
                // V·∫Ω h√¨nh hoa ƒë∆°n gi·∫£n (h√¨nh elip xoay)
                ctx.beginPath();
                ctx.ellipse(0, 0, this.size, this.size / 2, 0, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        function initStars() {
            for (let i = 0; i < 100; i++) {
                stars.push(new Star());
            }
        }

        function createFirework(x, y) {
            for (let i = 0; i < 20; i++) {
                const angle = (i / 20) * Math.PI * 2;
                const speed = Math.random() * 5 + 2;
                particles.push(new Particle(
                    x, y,
                    Math.cos(angle) * speed,
                    Math.sin(angle) * speed,
                    `hsl(${Math.random() * 60 + 20}, 100%, 50%)`,
                    Math.random() * 3 + 1,
                    60
                ));
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(12, 12, 12, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            stars.forEach(star => {
                star.update();
                star.draw();
            });

            particles = particles.filter(p => p.life > 0);
            particles.forEach(p => {
                p.update();
                p.draw();
            });

            hearts = hearts.filter(h => h.life > 0);
            hearts.forEach(h => {
                h.update();
                h.draw();
            });

            // C·∫≠p nh·∫≠t v√† v·∫Ω hoa r∆°i
            petals = petals.filter(petal => petal.life > 0);
            petals.forEach(petal => {
                petal.update();
                petal.draw();
            });

            // T·∫°o hoa r∆°i ng·∫´u nhi√™n
            if (Math.random() < 0.03) petals.push(new Petal());

            if (Math.random() < 0.02) createFirework(Math.random() * canvas.width, canvas.height * 0.3);
            if (Math.random() < 0.01) hearts.push(new HeartParticle(Math.random() * canvas.width, canvas.height));

            requestAnimationFrame(animate);
        }

        initStars();
        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
