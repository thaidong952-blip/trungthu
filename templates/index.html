<!DOCTYPE html>

    <style>

            height: 100vh;

        .cake-img {

            height: auto;
            margin: 40px 0; /* TƒÉng margin ƒë·ªÉ kh√¥ng ch√®n ch·ªØ */
            border-radius: 50%; /* Tr√≤n */
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.6); /* Glow v√†ng m·∫°nh h∆°n */
            animation: float 3s ease-in-out infinite;

        }
        p {
            font-size: 2.5em; /* To h∆°n, d·ªÖ ƒë·ªçc */
            color: #e0e0e0;

            font-style: italic;
        }
        .moon {
            position: absolute;
            top: 10%;
            right: 5%;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, #fff 30%, #f0f0f0 60%, #e0e0e0 100%);

        .moon::before {
            content: '';

            background: #000428;
            border-radius: 50%;
            opacity: 0.3;
        }
        .lantern { /* ƒê√®n l·ªìng b√™n tr√°i */
            position: absolute;
            left: 5%;

            width: 80px;
            height: 120px;
            background: radial-gradient(circle, #ff4500 20%, #ff6347 70%, #8b0000 100%);

        }
        .lantern::before {
            content: '';

            left: 50%;

            transform: translateX(-50%);
        }
        .lantern-right { /* ƒê√®n l·ªìng b√™n ph·∫£i */
            position: absolute;
            right: 5%;

            width: 60px;
            height: 90px;
            background: radial-gradient(circle, #ff8c00 20%, #ff6347 70%, #8b0000 100%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            box-shadow: 0 0 15px rgba(255, 140, 0, 0.6);
            animation: sway 5s ease-in-out infinite reverse;
        }
        .lantern-right::before {
            content: '';
            position: absolute;
            top: -15px;
            left: 50%;
            width: 1px;
            height: 20px;
            background: #8b4513;
            transform: translateX(-50%);
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes glow {
            from { filter: drop-shadow(0 0 20px #ff6b6b); }
            to { filter: drop-shadow(0 0 30px #ffd93d); }
        }
        @keyframes floatMoon {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        @keyframes sway {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(5deg); }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="moon"></div> <!-- TrƒÉng -->
    <div class="lantern"></div> <!-- ƒê√®n l·ªìng tr√°i -->
    <div class="lantern-right"></div> <!-- ƒê√®n l·ªìng ph·∫£i -->
    <div class="container">
        <h1>Nh·∫≠t H·∫° trung thu vui v·∫ª</h1>
        <img src="banh.jpeg" alt="B√°nh trung thu" class="cake-img"> <!-- H√¨nh b√°nh t·ª´ templates, kh√¥ng ch√®n ch·ªØ -->
        <p>t·∫∑ng H·∫° b√°nh trung thu nh√¢n d·ªãp n√†y th√¨ "<span style="color: #ffd93d; font-weight: bold;">trƒÉng ƒë√™m nay ƒë·∫πp l·∫Øm</span>"</p> <!-- To h∆°n, ngo·∫∑c k√©p -->
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];
        let stars = [];
        let hearts = [];
        let flowers = [];

        // Gi·ªØ nguy√™n class Particle, Star, HeartParticle t·ª´ code c≈©

        class FlowerParticle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 1;
                this.vy = Math.random() * 1 + 0.5;
                this.angle = 0;
                this.life = 200;
                this.maxLife = 200;
                this.size = Math.random() * 4 + 2;
                this.rotationSpeed = Math.random() * 0.03 + 0.01;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.angle += this.rotationSpeed;
                this.life--;
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = this.life / this.maxLife;
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                ctx.fillStyle = '#ff69b4';
                ctx.beginPath();
                ctx.arc(0, 0, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        function initStars() {
            for (let i = 0; i < 100; i++) {
                stars.push(new Star());
            }
        }

        function createFirework(x, y) {
            for (let i = 0; i < 20; i++) {
                const angle = (i / 20) * Math.PI * 2;
                const speed = Math.random() * 5 + 2;
                particles.push(new Particle(
                    x, y,
                    Math.cos(angle) * speed,
                    Math.sin(angle) * speed,
                    `hsl(${Math.random() * 60 + 20}, 100%, 50%)`,
                    Math.random() * 3 + 1,
                    60
                ));
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 4, 40, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            stars.forEach(star => {
                star.update();
                star.draw();
            });

            particles = particles.filter(p => p.life > 0);
            particles.forEach(p => {
                p.update();
                p.draw();
            });

            hearts = hearts.filter(h => h.life > 0);
            hearts.forEach(h => {
                h.update();
                h.draw();
            });

            flowers = flowers.filter(f => f.life > 0);
            flowers.forEach(f => {
                f.update();
                f.draw();
            });

            if (Math.random() < 0.02) createFirework(Math.random() * canvas.width, canvas.height * 0.3);
            if (Math.random() < 0.02) hearts.push(new HeartParticle(Math.random() * canvas.width, canvas.height));
            if (Math.random() < 0.03) flowers.push(new FlowerParticle(Math.random() * canvas.width, 0));

            requestAnimationFrame(animate);
        }

        initStars();
        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
