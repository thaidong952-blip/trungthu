<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trung Thu Ấm Áp</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        header {
            text-align: center;
            padding: 40px 0;
            position: relative;
            animation: fadeInUp 2s ease-out;
        }

        h1 {
            font-size: 3.5em;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d, #6bcf7f, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0 0 20px 0;
            text-shadow: 0 0 30px rgba(255, 107, 107, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 20px #ff6b6b); }
            to { filter: drop-shadow(0 0 30px #ffd93d); }
        }

        .moon {
            width: 180px;
            height: 180px;
            background: radial-gradient(circle, #fff 40%, #f0f0f0 70%, #e0e0e0 100%);
            border-radius: 50%;
            margin: 0 auto 30px;
            box-shadow: 0 0 60px rgba(255, 255, 255, 0.8);
            position: relative;
            animation: floatMoon 6s ease-in-out infinite;
            z-index: 5;
        }

        .moon::before {
            content: '';
            position: absolute;
            top: 20%;
            left: 20%;
            width: 60px;
            height: 60px;
            background: #16213e;
            border-radius: 50%;
            opacity: 0.3;
        }

        @keyframes floatMoon {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        .content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 40px 0;
            flex-wrap: wrap;
        }

        .left-section, .right-section {
            flex: 1;
            min-width: 300px;
            padding: 20px;
            text-align: center;
            opacity: 0;
            animation: fadeInUp 2s ease-out 0.5s forwards;
        }

        .cake-container {
            position: relative;
            display: inline-block;
            margin-top: 20px;
        }

        .cake {
            width: 320px;
            height: 320px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(255, 204, 0, 0.7);
            object-fit: cover;
            border: 6px solid #ffcc00;
            transition: transform 0.5s ease;
        }

        .cake:hover {
            transform: scale(1.05);
        }

        .cake-label {
            position: absolute;
            bottom: -40px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 1.8rem;
            color: #ffcc00;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
            animation: textPulse 2s infinite;
        }

        @keyframes textPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .person-image {
            width: 320px;
            height: 420px;
            border-radius: 15px;
            object-fit: cover;
            box-shadow: 0 0 25px rgba(255, 204, 0, 0.7);
            border: 6px solid #ffcc00;
            transition: transform 0.5s ease;
        }

        .person-image:hover {
            transform: scale(1.05);
        }

        .person-name {
            margin-top: 25px;
            font-size: 2.2rem;
            color: #ffcc00;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
            animation: glow 3s ease-in-out infinite alternate;
        }

        .lanterns {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .lantern {
            position: absolute;
            width: 70px;
            height: 90px;
            background: linear-gradient(to bottom, #ff3333, #cc0000, #990000);
            border-radius: 35px 35px 20px 20px;
            box-shadow: 0 0 25px rgba(255, 51, 51, 0.8);
            animation: swing 6s ease-in-out infinite;
        }

        .lantern:before {
            content: '';
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 25px;
            height: 12px;
            background: #ffcc00;
            border-radius: 8px 8px 0 0;
        }

        .lantern:after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 20px;
            background: #ffcc00;
            border-radius: 0 0 15px 15px;
        }

        .lantern:nth-child(1) {
            top: 8%;
            left: 8%;
            animation-delay: 0s;
        }

        .lantern:nth-child(2) {
            top: 12%;
            right: 12%;
            animation-delay: 1.5s;
        }

        .lantern:nth-child(3) {
            top: 22%;
            left: 18%;
            animation-delay: 3s;
        }

        .lantern:nth-child(4) {
            top: 28%;
            right: 22%;
            animation-delay: 4.5s;
        }

        .lantern:nth-child(5) {
            top: 38%;
            left: 12%;
            animation-delay: 6s;
        }

        @keyframes swing {
            0%, 100% { transform: rotate(-8deg); }
            50% { transform: rotate(8deg); }
        }

        .lion-dance, .moon-rabbit {
            position: absolute;
            z-index: 2;
            pointer-events: none;
        }

        .lion-dance {
            bottom: 50px;
            left: 5%;
            width: 150px;
            animation: moveLion 20s linear infinite;
        }

        .moon-rabbit {
            top: 150px;
            right: 8%;
            width: 120px;
            animation: bounceRabbit 5s ease-in-out infinite;
        }

        @keyframes moveLion {
            0% { transform: translateX(-100px) scaleX(1); }
            49% { transform: translateX(calc(100vw - 250px)) scaleX(1); }
            50% { transform: translateX(calc(100vw - 250px)) scaleX(-1); }
            99% { transform: translateX(-100px) scaleX(-1); }
            100% { transform: translateX(-100px) scaleX(1); }
        }

        @keyframes bounceRabbit {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        footer {
            text-align: center;
            padding: 40px 0;
            margin-top: 60px;
            border-top: 2px solid rgba(255, 204, 0, 0.4);
            color: #ffcc00;
            font-size: 1.3rem;
            text-shadow: 0 0 10px rgba(255, 204, 0, 0.7);
            animation: textPulse 3s infinite;
            opacity: 0;
            animation: fadeInUp 2s ease-out 1s forwards;
        }

        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }
            
            .left-section, .right-section {
                width: 100%;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .cake, .person-image {
                width: 280px;
                height: 280px;
            }
            
            .lion-dance, .moon-rabbit {
                display: none;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div class="lanterns">
        <div class="lantern"></div>
        <div class="lantern"></div>
        <div class="lantern"></div>
        <div class="lantern"></div>
        <div class="lantern"></div>
    </div>

    <img src="https://cdn-icons-png.flaticon.com/512/2829/2829933.png" alt="Múa lân" class="lion-dance">
    <img src="https://cdn-icons-png.flaticon.com/512/2176/2176775.png" alt="Thỏ ngọc" class="moon-rabbit">

    <div class="container">
        <header>
            <div class="moon"></div>
            <h1>Trung Thu Ấm Áp</h1>
        </header>
        
        <div class="content">
            <div class="left-section">
                <div class="cake-container">
                    <!-- Sửa đường dẫn hình ảnh -->
                    <img src="./templates/banh.jpeg" alt="Bánh Trung Thu" class="cake" onerror="this.src='https://via.placeholder.com/320x320/ffcc00/000?text=Bánh+Trung+Thu'">
                    <div class="cake-label">Tặng bánh trung thu</div>
                </div>
            </div>
            
            <div class="right-section">
                <!-- Sửa đường dẫn hình ảnh -->
                <img src="./templates/hạ.jpg" alt="Nhật Hạ" class="person-image" onerror="this.src='https://via.placeholder.com/320x420/ffcc00/000?text=Nhật+Hạ'">
                <div class="person-name">Nhật Hạ</div>
            </div>
        </div>
        
        <footer>
            <p>Chúc mọi người một mùa Trung thu an lành và hạnh phúc!</p>
        </footer>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];
        let stars = [];
        let hearts = [];

        class Particle {
            constructor(x, y, vx, vy, color, size, life) {
                this.x = x;
                this.y = y;
                this.vx = vx;
                this.vy = vy;
                this.color = color;
                this.size = size;
                this.life = life;
                this.maxLife = life;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.1; // gravity
                this.life--;
                this.size *= 0.99;
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = this.life / this.maxLife;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        class HeartParticle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 4;
                this.vy = Math.random() * -3;
                this.angle = 0;
                this.life = 100;
                this.maxLife = 100;
                this.size = Math.random() * 5 + 5;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.05;
                this.angle += 0.1;
                this.x += Math.sin(this.angle) * 0.5;
                this.life--;
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = this.life / this.maxLife;
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                ctx.fillStyle = '#ff69b4';
                ctx.beginPath();
                ctx.moveTo(0, -this.size);
                ctx.bezierCurveTo(-this.size, -this.size / 2, -this.size, 0, 0, this.size / 2);
                ctx.bezierCurveTo(this.size, 0, this.size, -this.size / 2, 0, -this.size);
                ctx.fill();
                ctx.restore();
            }
        }

        class Star {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height * 0.5;
                this.size = Math.random() * 3 + 1;
                this.twinkle = Math.random() * 255;
            }
            update() {
                this.twinkle += (Math.random() - 0.5) * 2;
                this.twinkle = Math.max(0, Math.min(255, this.twinkle));
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = this.twinkle / 255 * 0.8;
                ctx.fillStyle = '#fff';
                ctx.beginPath();
                ctx.moveTo(this.x, this.y - this.size);
                for (let i = 0; i < 5; i++) {
                    ctx.lineTo(this.x + Math.cos((i * 4 * Math.PI / 5) - Math.PI / 2) * this.size, this.y + Math.sin((i * 4 * Math.PI / 5) - Math.PI / 2) * this.size);
                    ctx.lineTo(this.x + Math.cos((i * 4 * Math.PI / 5) + Math.PI / 2) * (this.size / 2), this.y + Math.sin((i * 4 * Math.PI / 5) + Math.PI / 2) * (this.size / 2));
                }
                ctx.closePath();
                ctx.fill();
                ctx.restore();
            }
        }

        function initStars() {
            for (let i = 0; i < 100; i++) {
                stars.push(new Star());
            }
        }

        function createFirework(x, y) {
            for (let i = 0; i < 20; i++) {
                const angle = (i / 20) * Math.PI * 2;
                const speed = Math.random() * 5 + 2;
                particles.push(new Particle(
                    x, y,
                    Math.cos(angle) * speed,
                    Math.sin(angle) * speed,
                    `hsl(${Math.random() * 60 + 20}, 100%, 50%)`,
                    Math.random() * 3 + 1,
                    60
                ));
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(12, 12, 12, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            stars.forEach(star => {
                star.update();
                star.draw();
            });

            particles = particles.filter(p => p.life > 0);
            particles.forEach(p => {
                p.update();
                p.draw();
            });

            hearts = hearts.filter(h => h.life > 0);
            hearts.forEach(h => {
                h.update();
                h.draw();
            });

            if (Math.random() < 0.02) createFirework(Math.random() * canvas.width, canvas.height * 0.3);
            if (Math.random() < 0.01) hearts.push(new HeartParticle(Math.random() * canvas.width, canvas.height));

            requestAnimationFrame(animate);
        }

        initStars();
        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
