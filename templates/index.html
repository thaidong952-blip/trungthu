<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Trung Thu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #0c1445, #1a237e, #0c1445);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        header {
            text-align: center;
            padding: 40px 0;
            position: relative;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
            color: #ffcc00;
        }

        .moon {
            width: 150px;
            height: 150px;
            background: radial-gradient(circle at 30% 30%, #fff, #ffcc00);
            border-radius: 50%;
            margin: 0 auto 30px;
            box-shadow: 0 0 50px rgba(255, 204, 0, 0.8);
            position: relative;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 40px 0;
            flex-wrap: wrap;
        }

        .left-section, .right-section {
            flex: 1;
            min-width: 300px;
            padding: 20px;
        }

        .left-section {
            text-align: center;
        }

        .cake-container {
            position: relative;
            display: inline-block;
            margin-top: 20px;
        }

        .cake {
            width: 300px;
            height: 300px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.5);
            object-fit: cover;
            border: 5px solid #ffcc00;
        }

        .cake-label {
            position: absolute;
            bottom: -30px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 1.5rem;
            color: #ffcc00;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.7);
        }

        .right-section {
            text-align: center;
        }

        .person-image {
            width: 300px;
            height: 400px;
            border-radius: 10px;
            object-fit: cover;
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.5);
            border: 5px solid #ffcc00;
        }

        .person-name {
            margin-top: 20px;
            font-size: 2rem;
            color: #ffcc00;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.7);
        }

        .lanterns {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .lantern {
            position: absolute;
            width: 60px;
            height: 80px;
            background: linear-gradient(to bottom, #ff3333, #cc0000);
            border-radius: 30px 30px 15px 15px;
            box-shadow: 0 0 20px rgba(255, 51, 51, 0.7);
            animation: swing 5s ease-in-out infinite;
        }

        .lantern:before {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 10px;
            background: #ffcc00;
            border-radius: 5px 5px 0 0;
        }

        .lantern:after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 15px;
            background: #ffcc00;
            border-radius: 0 0 10px 10px;
        }

        .lantern:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .lantern:nth-child(2) {
            top: 15%;
            right: 15%;
            animation-delay: 1s;
        }

        .lantern:nth-child(3) {
            top: 25%;
            left: 20%;
            animation-delay: 2s;
        }

        .lantern:nth-child(4) {
            top: 30%;
            right: 25%;
            animation-delay: 3s;
        }

        .lantern:nth-child(5) {
            top: 40%;
            left: 15%;
            animation-delay: 4s;
        }

        @keyframes swing {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        .falling-hearts, .falling-flowers {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart, .flower {
            position: absolute;
            font-size: 24px;
            opacity: 0.7;
            animation: fall linear forwards;
        }

        .heart {
            color: #ff4d6d;
        }

        .flower {
            color: #ffcc00;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        footer {
            text-align: center;
            padding: 30px 0;
            margin-top: 40px;
            border-top: 1px solid rgba(255, 204, 0, 0.3);
            color: #ffcc00;
        }

        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }
            
            .left-section, .right-section {
                width: 100%;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .cake, .person-image {
                width: 250px;
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="falling-hearts" id="hearts-container"></div>
    <div class="falling-flowers" id="flowers-container"></div>
    
    <div class="lanterns">
        <div class="lantern"></div>
        <div class="lantern"></div>
        <div class="lantern"></div>
        <div class="lantern"></div>
        <div class="lantern"></div>
    </div>

    <div class="container">
        <header>
            <div class="moon"></div>
            <h1>Trung Thu Ấm Áp</h1>
        </header>
        
        <div class="content">
            <div class="left-section">
                <div class="cake-container">
                    <img src="templates/banh.jpeg" alt="Bánh Trung Thu" class="cake">
                    <div class="cake-label">Tặng bánh trung thu</div>
                </div>
            </div>
            
            <div class="right-section">
                <img src="templates/hạ.jpg" alt="Nhật Hạ" class="person-image">
                <div class="person-name">Nhật Hạ</div>
            </div>
        </div>
        
        <footer>
            <p>Chúc mọi người một mùa Trung thu an lành và hạnh phúc!</p>
        </footer>
    </div>

    <script>
        // Tạo hiệu ứng tim rơi
        function createHearts() {
            const container = document.getElementById('hearts-container');
            const heartCount = 20;
            
            for (let i = 0; i < heartCount; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.classList.add('heart');
                    heart.innerHTML = '❤';
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.animationDuration = (Math.random() * 5 + 5) + 's';
                    heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
                    
                    container.appendChild(heart);
                    
                    // Xóa tim sau khi rơi xong
                    setTimeout(() => {
                        heart.remove();
                    }, 10000);
                }, i * 500);
            }
        }
        
        // Tạo hiệu ứng hoa rơi
        function createFlowers() {
            const container = document.getElementById('flowers-container');
            const flowerCount = 15;
            
            for (let i = 0; i < flowerCount; i++) {
                setTimeout(() => {
                    const flower = document.createElement('div');
                    flower.classList.add('flower');
                    flower.innerHTML = '❀';
                    flower.style.left = Math.random() * 100 + 'vw';
                    flower.style.animationDuration = (Math.random() * 7 + 8) + 's';
                    flower.style.fontSize = (Math.random() * 20 + 15) + 'px';
                    
                    container.appendChild(flower);
                    
                    // Xóa hoa sau khi rơi xong
                    setTimeout(() => {
                        flower.remove();
                    }, 15000);
                }, i * 700);
            }
        }
        
        // Lặp lại hiệu ứng
        setInterval(createHearts, 10000);
        setInterval(createFlowers, 15000);
        
        // Khởi tạo hiệu ứng ban đầu
        createHearts();
        createFlowers();
    </script>
</body>
</html>
