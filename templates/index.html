<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trung Thu Ấm Áp</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #0a0e2a, #1a1f4d, #0a0e2a);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        header {
            text-align: center;
            padding: 40px 0;
            position: relative;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
            color: #ffcc00;
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
            }
            to {
                text-shadow: 0 0 20px rgba(255, 215, 0, 0.9), 0 0 30px rgba(255, 215, 0, 0.6);
            }
        }

        .moon {
            width: 180px;
            height: 180px;
            background: radial-gradient(circle at 30% 30%, #fff, #ffeb3b, #ffcc00);
            border-radius: 50%;
            margin: 0 auto 30px;
            box-shadow: 0 0 60px rgba(255, 204, 0, 0.9);
            position: relative;
            animation: float 8s ease-in-out infinite;
        }

        .moon::after {
            content: '';
            position: absolute;
            top: 30px;
            left: 50px;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            box-shadow: 
                70px -30px 0 -10px rgba(255, 255, 255, 0.15),
                40px 70px 0 -5px rgba(255, 255, 255, 0.1);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-15px) rotate(2deg); }
            50% { transform: translateY(-5px) rotate(0deg); }
            75% { transform: translateY(-15px) rotate(-2deg); }
        }

        .content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 40px 0;
            flex-wrap: wrap;
        }

        .left-section, .right-section {
            flex: 1;
            min-width: 300px;
            padding: 20px;
            text-align: center;
        }

        .cake-container {
            position: relative;
            display: inline-block;
            margin-top: 20px;
        }

        .cake {
            width: 320px;
            height: 320px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(255, 204, 0, 0.7);
            object-fit: cover;
            border: 6px solid #ffcc00;
            transition: transform 0.5s ease;
        }

        .cake:hover {
            transform: scale(1.05);
        }

        .cake-label {
            position: absolute;
            bottom: -40px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 1.8rem;
            color: #ffcc00;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
            animation: textPulse 2s infinite;
        }

        @keyframes textPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .person-image {
            width: 320px;
            height: 420px;
            border-radius: 15px;
            object-fit: cover;
            box-shadow: 0 0 25px rgba(255, 204, 0, 0.7);
            border: 6px solid #ffcc00;
            transition: transform 0.5s ease;
        }

        .person-image:hover {
            transform: scale(1.05);
        }

        .person-name {
            margin-top: 25px;
            font-size: 2.2rem;
            color: #ffcc00;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
            animation: glow 3s ease-in-out infinite alternate;
        }

        .lanterns {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .lantern {
            position: absolute;
            width: 70px;
            height: 90px;
            background: linear-gradient(to bottom, #ff3333, #cc0000, #990000);
            border-radius: 35px 35px 20px 20px;
            box-shadow: 0 0 25px rgba(255, 51, 51, 0.8);
            animation: swing 6s ease-in-out infinite;
        }

        .lantern:before {
            content: '';
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 25px;
            height: 12px;
            background: #ffcc00;
            border-radius: 8px 8px 0 0;
        }

        .lantern:after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 20px;
            background: #ffcc00;
            border-radius: 0 0 15px 15px;
        }

        .lantern:nth-child(1) {
            top: 8%;
            left: 8%;
            animation-delay: 0s;
        }

        .lantern:nth-child(2) {
            top: 12%;
            right: 12%;
            animation-delay: 1.5s;
        }

        .lantern:nth-child(3) {
            top: 22%;
            left: 18%;
            animation-delay: 3s;
        }

        .lantern:nth-child(4) {
            top: 28%;
            right: 22%;
            animation-delay: 4.5s;
        }

        .lantern:nth-child(5) {
            top: 38%;
            left: 12%;
            animation-delay: 6s;
        }

        @keyframes swing {
            0%, 100% { transform: rotate(-8deg); }
            50% { transform: rotate(8deg); }
        }

        .falling-hearts, .falling-flowers {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart, .flower {
            position: absolute;
            font-size: 28px;
            opacity: 0.8;
            animation: fall linear forwards;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.7);
        }

        .heart {
            color: #ff4d6d;
        }

        .flower {
            color: #ffcc00;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .lion-dance, .moon-rabbit {
            position: absolute;
            z-index: 2;
            pointer-events: none;
        }

        .lion-dance {
            bottom: 50px;
            left: 5%;
            width: 150px;
            animation: moveLion 20s linear infinite;
        }

        .moon-rabbit {
            top: 150px;
            right: 8%;
            width: 120px;
            animation: bounceRabbit 5s ease-in-out infinite;
        }

        @keyframes moveLion {
            0% { transform: translateX(-100px) scaleX(1); }
            49% { transform: translateX(calc(100vw - 250px)) scaleX(1); }
            50% { transform: translateX(calc(100vw - 250px)) scaleX(-1); }
            99% { transform: translateX(-100px) scaleX(-1); }
            100% { transform: translateX(-100px) scaleX(1); }
        }

        @keyframes bounceRabbit {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        footer {
            text-align: center;
            padding: 40px 0;
            margin-top: 60px;
            border-top: 2px solid rgba(255, 204, 0, 0.4);
            color: #ffcc00;
            font-size: 1.3rem;
            text-shadow: 0 0 10px rgba(255, 204, 0, 0.7);
            animation: textPulse 3s infinite;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 5s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }
            
            .left-section, .right-section {
                width: 100%;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .cake, .person-image {
                width: 280px;
                height: 280px;
            }
            
            .lion-dance, .moon-rabbit {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars-container"></div>
    <div class="falling-hearts" id="hearts-container"></div>
    <div class="falling-flowers" id="flowers-container"></div>
    
    <div class="lanterns">
        <div class="lantern"></div>
        <div class="lantern"></div>
        <div class="lantern"></div>
        <div class="lantern"></div>
        <div class="lantern"></div>
    </div>

    <img src="https://cdn-icons-png.flaticon.com/512/2829/2829933.png" alt="Múa lân" class="lion-dance">
    <img src="https://cdn-icons-png.flaticon.com/512/2176/2176775.png" alt="Thỏ ngọc" class="moon-rabbit">

    <div class="container">
        <header>
            <div class="moon"></div>
            <h1>Trung Thu Ấm Áp</h1>
        </header>
        
        <div class="content">
            <div class="left-section">
                <div class="cake-container">
                    <img src="templates/banh.jpeg" alt="Bánh Trung Thu" class="cake">
                    <div class="cake-label">Tặng bánh trung thu</div>
                </div>
            </div>
            
            <div class="right-section">
                <img src="templates/hạ.jpg" alt="Nhật Hạ" class="person-image">
                <div class="person-name">Nhật Hạ</div>
            </div>
        </div>
        
        <footer>
            <p>Chúc mọi người một mùa Trung thu an lành và hạnh phúc!</p>
        </footer>
    </div>

    <script>
        // Tạo hiệu ứng sao lấp lánh
        function createStars() {
            const container = document.getElementById('stars-container');
            const starCount = 150;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                const size = Math.random() * 3 + 1;
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                
                star.style.left = Math.random() * 100 + 'vw';
                star.style.top = Math.random() * 100 + 'vh';
                
                star.style.animationDelay = Math.random() * 5 + 's';
                
                container.appendChild(star);
            }
        }
        
        // Tạo hiệu ứng tim rơi
        function createHearts() {
            const container = document.getElementById('hearts-container');
            const heartCount = 25;
            
            for (let i = 0; i < heartCount; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.classList.add('heart');
                    heart.innerHTML = '❤';
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.animationDuration = (Math.random() * 5 + 8) + 's';
                    heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
                    
                    container.appendChild(heart);
                    
                    // Xóa tim sau khi rơi xong
                    setTimeout(() => {
                        heart.remove();
                    }, 15000);
                }, i * 400);
            }
        }
        
        // Tạo hiệu ứng hoa rơi
        function createFlowers() {
            const container = document.getElementById('flowers-container');
            const flowerCount = 20;
            
            for (let i = 0; i < flowerCount; i++) {
                setTimeout(() => {
                    const flower = document.createElement('div');
                    flower.classList.add('flower');
                    flower.innerHTML = '❀';
                    flower.style.left = Math.random() * 100 + 'vw';
                    flower.style.animationDuration = (Math.random() * 7 + 10) + 's';
                    flower.style.fontSize = (Math.random() * 20 + 20) + 'px';
                    
                    container.appendChild(flower);
                    
                    // Xóa hoa sau khi rơi xong
                    setTimeout(() => {
                        flower.remove();
                    }, 20000);
                }, i * 500);
            }
        }
        
        // Lặp lại hiệu ứng
        setInterval(createHearts, 12000);
        setInterval(createFlowers, 18000);
        
        // Khởi tạo hiệu ứng ban đầu
        createStars();
        createHearts();
        createFlowers();
    </script>
</body>
</html>
