<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Ch√∫c M·ª´ng Trung Thu! üåï</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%); /* ƒê√™m trƒÉng g·ªëc, h∆°i t·ªëi h∆°n */
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            position: relative;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        .container {
            text-align: center;
            z-index: 10;
            position: relative;
            animation: fadeInUp 2s ease-out;
        }
        h1 {
            font-size: 4em;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d, #6bcf7f, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0 0 20px 0;
            text-shadow: 0 0 30px rgba(255, 107, 107, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }
        .cake-img {
            width: 150px;
            height: auto;
            margin: 30px 0;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            animation: float 3s ease-in-out infinite;
            z-index: 11;
        }
        p {
            font-size: 2em;
            color: #e0e0e0;
            margin: 10px 0;
            opacity: 0;
            animation: fadeInUp 2s ease-out 0.5s forwards;
            font-style: italic;
        }
        .moon {
            position: absolute;
            top: 10%;
            right: 5%;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, #fff 30%, #f0f0f0 60%, #e0e0e0 100%);
            border-radius: 50%;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.8), 0 0 100px rgba(255, 215, 0, 0.3);
            z-index: 5;
            animation: floatMoon 6s ease-in-out infinite;
        }
        .moon::before {
            content: '';
            position: absolute;
            top: 20%;
            left: 20%;
            width: 80px;
            height: 80px;
            background: #0c0c0c;
            border-radius: 50%;
            opacity: 0.3;
        }
        .lantern { /* ƒê√®n l·ªìng b√™n tr√°i */
            position: absolute;
            left: 5%;
            bottom: 20%;
            width: 80px;
            height: 120px;
            background: radial-gradient(circle, #ff4500 20%, #ff6347 70%, #8b0000 100%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            box-shadow: 0 0 20px rgba(255, 69, 0, 0.6);
            animation: sway 4s ease-in-out infinite;
        }
        .lantern::before {
            content: '';
            position: absolute;
            top: -20px;
            left: 50%;
            width: 2px;
            height: 30px;
            background: #8b4513;
            transform: translateX(-50%);
        }
        .lantern-right { /* ƒê√®n l·ªìng b√™n ph·∫£i */
            position: absolute;
            right: 5%;
            bottom: 10%;
            width: 60px;
            height: 90px;
            background: radial-gradient(circle, #ff8c00 20%, #ff6347 70%, #8b0000 100%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            box-shadow: 0 0 15px rgba(255, 140, 0, 0.6);
            animation: sway 5s ease-in-out infinite reverse;
        }
        .lantern-right::before {
            content: '';
            position: absolute;
            top: -15px;
            left: 50%;
            width: 1px;
            height: 20px;
            background: #8b4513;
            transform: translateX(-50%);
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes glow {
            from { filter: drop-shadow(0 0 20px #ff6b6b); }
            to { filter: drop-shadow(0 0 30px #ffd93d); }
        }
        @keyframes floatMoon {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        @keyframes sway {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(5deg); }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="moon"></div>
    <div class="lantern"></div>
    <div class="lantern-right"></div>
    <div class="container">
        <h1>Nh·∫≠t H·∫° trung thu vui v·∫ª</h1>
        <img src="banh.jpeg" alt="B√°nh trung thu" class="cake-img">
        <p>t·∫∑ng H·∫° b√°nh trung thu nh√¢n d·ªãp n√†y th√¨ "<span style="color: #ffd93d; font-weight: bold;">trƒÉng ƒë√™m nay ƒë·∫πp l·∫Øm</span>"</p>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];
        let stars = [];
        let hearts = [];
        let flowers = [];

        class Particle {
            constructor(x, y, vx, vy, color, size, life) {
                this.x = x;
                this.y = y;
                this.vx = vx;
                this.vy = vy;
                this.color = color;
                this.size = size;
                this.life = life;
                this.maxLife = life;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.1;
                this.life--;
                this.size *= 0.99;
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = this.life / this.maxLife;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        class HeartParticle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 1; // Ch·∫≠m h∆°n
                this.vy = Math.random() * -1; // Bay l√™n ch·∫≠m
                this.angle = 0;
                this.life = 200; // S·ªëng l√¢u h∆°n
                this.maxLife = 200;
                this.size = Math.random() * 5 + 3;
                this.rotationSpeed = Math.random() * 0.03 + 0.01; // Xoay ch·∫≠m
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.03; // Gravity ch·∫≠m
                this.angle += this.rotationSpeed;
                this.life--;
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = this.life / this.maxLife;
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                ctx.fillStyle = '#ff69b4';
                ctx.beginPath();
                ctx.moveTo(0, -this.size);
                ctx.bezierCurveTo(-this.size, -this.size / 2, -this.size, 0, 0, this.size / 2);
                ctx.bezierCurveTo(this.size, 0, this.size, -this.size / 2, 0, -this.size);
                ctx.fill();
                ctx.restore();
            }
        }

        class Star {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height * 0.5;
                this.size = Math.random() * 3 + 1;
                this.twinkle = Math.random() * 255;
            }
            update() {
                this.twinkle += (Math.random() - 0.5) * 2;
                this.twinkle = Math.max(0, Math.min(255, this.twinkle));
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = this.twinkle / 255 * 0.8;
                ctx.fillStyle = '#fff';
                ctx.beginPath();
                ctx.moveTo(this.x, this.y - this.size);
                for (let i = 0; i < 5; i++) {
                    ctx.lineTo(this.x + Math.cos((i * 4 * Math.PI / 5) - Math.PI / 2) * this.size, this.y + Math.sin((i * 4 * Math.PI / 5) - Math.PI / 2) * this.size);
                    ctx.lineTo(this.x + Math.cos((i * 4 * Math.PI / 5) + Math.PI / 2) * (this.size / 2), this.y + Math.sin((i * 4 * Math.PI / 5) + Math.PI / 2) * (this.size / 2));
                }
                ctx.closePath();
                ctx.fill();
                ctx.restore();
            }
        }

        class FlowerParticle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 0.5; // Ch·∫≠m
                this.vy = Math.random() * 0.5 + 0.2; // R∆°i ch·∫≠m
                this.angle = 0;
                this.life = 300; // L√¢u h∆°n
                this.maxLife = 300;
                this.size = Math.random() * 3 + 1; // Nh·ªè
                this.rotationSpeed = Math.random() * 0.02 + 0.01;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.angle += this.rotationSpeed;
                this.life--;
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = this.life / this.maxLife;
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                ctx.fillStyle = '#ff69b4';
                ctx.beginPath();
                ctx.arc(0, 0, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        function initStars() {
            for (let i = 0; i < 100; i++) {
                stars.push(new Star());
            }
        }

        function createFirework(x, y) {
            for (let i = 0; i < 20; i++) {
                const angle = (i / 20) * Math.PI * 2;
                const speed = Math.random() * 5 + 2;
                particles.push(new Particle(
                    x, y,
                    Math.cos(angle) * speed,
                    Math.sin(angle) * speed,
                    `hsl(${Math.random() * 60 + 20}, 100%, 50%)`,
                    Math.random() * 3 + 1,
                    60
                ));
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(12, 12, 12, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            stars.forEach(star => {
                star.update();
                star.draw();
            });

            particles = particles.filter(p => p.life > 0);
            particles.forEach(p => {
                p.update();
                p.draw();
            });

            hearts = hearts.filter(h => h.life > 0);
            hearts.forEach(h => {
                h.update();
                h.draw();
            });

            flowers = flowers.filter(f => f.life > 0);
            flowers.forEach(f => {
                f.update();
                f.draw();
            });

            if (Math.random() < 0.02) createFirework(Math.random() * canvas.width, canvas.height * 0.3);
            if (Math.random() < 0.01) hearts.push(new HeartParticle(Math.random() * canvas.width, canvas.height)); // √çt tim h∆°n, ch·∫≠m
            if (Math.random() < 0.01) flowers.push(new FlowerParticle(Math.random() * canvas.width, 0)); // √çt hoa h∆°n, ch·∫≠m

            requestAnimationFrame(animate);
        }

        initStars();
        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
